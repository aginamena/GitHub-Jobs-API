<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href = "style.css" rel = "stylesheet">
    <link href = "toggle.css" rel = "stylesheet">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type = "module" src = "script.js" ></script>
    <!-- <script type = "module" src = "location.js" ></script> -->
    <!-- <script src = "script.js" defer></script> -->

  </head>
  <body id = "body">
    <div id = "heading">
      <img src = "assets/desktop/bg-pattern-header.svg" id = "background-img">
      <div id = "heading-images" class = "container">
        <img src = "assets/desktop/logo.svg" id = "logo">
        <div id = "toggle-night-and-day">
          <img src = "assets/desktop/icon-sun.svg" style = "width:30px;">

          <label class="switch">
            <input type="checkbox" id = "nightAndDay">
            <span class="slider round"></span>
          </label>
          <!-- <input type="checkbox" id = "nightAndDay"> -->
          <img src = "assets/desktop/icon-moon.svg" style = "width:30px;">
        </div>
      </div>
    </div>

    <div class = "container" id = "filter-search">
      <div id = "filter-input-one">
        <img src = "assets/desktop/icon-search.svg">
        <input type = "text" class = "input-text" placeholder="Filter by title, company, expertise..." id = "filter-by-title">
      </div>

      <div id = "filter-input-two">
        <img src = "assets/desktop/icon-location.svg">
        <input type = "text" class = "input-text" placeholder="Filter by location..." id = "filter-by-location">
      </div>
      <div id = "filter-input-three">
        <div id = "third-filtering">
          <input type = "checkbox" id = "full-time">
          <label for = "full-time" style = "font-weight:bold;" id= "full-time-only">Full Time Only </label>
          <button type = "button" id = "search-btn">Search</button>
        </div>
      </div>
    </div>
    <div id= "content" class = "container">
    </div>
    <div id = "jobDescInfo" class = "container">
      <button type = "button" class = "load-all-btn" id = "closeBtn">Close</button>
    </div>
    <button type = "button" class = "load-all-btn">Load All </button>
    <div id = "loading">Loading...</div>
  </body>
</html>
